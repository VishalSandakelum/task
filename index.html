<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task One</title>
    <link rel="stylesheet" href="../../asets/css/bootstrap.css">
</head>
<body>
<section class="container mt-3">
    <section class="row">
        <!--Case One-->
        <div class="col">
            <h1>Hello There How are you.?</h1>
            <input id="txt" class="form-control" type="text" placeholder="Input Something">
            <button id="btn1" class="mt-2 btn btn-danger">Change Text</button>
        </div>

        <!--Case Two-->
        <div class="col">
            <h1>Input an Image Url</h1>
            <input id="url" class="form-control" type="url" placeholder="Input Image URL">
            <div id="img" style="height: 50vh" class="mt-2 border shadow"></div>
            <button id="btn2" class="mt-2 btn btn-danger">Change Image</button>
        </div>
    </section>
</section>

<script>
    document.getElementById("txt").addEventListener("keyup", function(event) {
        document.querySelector('h1').innerText=(document.querySelector("#txt").value);
    });

    document.querySelector("#btn1").addEventListener("click",function(){
        document.querySelector('h1').style.color='Red';
    });
</script>
</body>
</html>
