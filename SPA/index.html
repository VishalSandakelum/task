<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Move Event</title>
</head>
<body>
<h1>Hello There..!</h1>

<script>
    const h1 = document.querySelector('h1');
    document.querySelector('body').addEventListener('mousemove', function(e) {
        h1.style.position = 'relative';
        h1.style.top = e.y + 'px';
        h1.style.left = e.x + 'px';
        h1.style.right = e.x + 'px';
    });
</script>
</body>
</html>
